
<!DOCTYPE html>
<html>
  <head>
    <title>ChampLearn</title>
    <script type="module">
      // Import Firebase SDK functions
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
      import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";

      // Firebase config from your project
      const firebaseConfig = {
        apiKey: "Alza5VCyEfz91LXIhCIbfC37oMAY01c4Pjg_XiDI",
        authDomain: "champlearn-7f0a4.firebaseapp.com",
        projectId: "champlearn-7f0a4",
        storageBucket: "champlearn-7f0a4.appspot.com",
        messagingSenderId: "946782916593",
        appId: "1:946782916593:web:4173a41c09fa5fec337c50",
        measurementId: "G-V32A4XB6M3"
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const auth = getAuth();

      window.signUp = () => {
        const email = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        createUserWithEmailAndPassword(auth, email, password)
          .then((userCredential) => {
            alert("Signup successful! Welcome to ChampLearn!");
          })
          .catch((error) => {
            alert("Signup Error: " + error.message);
          });
      };

      window.logIn = () => {
        const email = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        signInWithEmailAndPassword(auth, email, password)
          .then((userCredential) => {
            alert("Login successful! Let's begin learning.");
          })
          .catch((error) => {
            alert("Login Error: " + error.message);
          });
      };
    </script>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #111;
        color: #fff;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      .container {
        background: #222;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 0 10px #00f2ff;
      }

      input {
        margin: 10px 0;
        padding: 10px;
        width: 100%;
        border: none;
        border-radius: 5px;
      }

      button {
        margin: 5px;
        padding: 10px 20px;
        background: #00f2ff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      h1 {
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to ChampLearn</h1>
      <input type="text" id="username" placeholder="Username (Email)" />
      <input type="password" id="password" placeholder="Password" />
      <div>
        <button onclick="logIn()">Login</button>
        <button onclick="signUp()">Sign Up</button>
      </div>
    </div>
  </body>
</html>
