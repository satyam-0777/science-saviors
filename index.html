<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ChampLearn - Class 10 Quiz Adventure</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="app.js"></script>
</head>
<body>
  <div id="auth-screen">
    <h1>ChampLearn</h1>
    <p>Hey Champ! Log in or sign up to begin your journey.</p>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <button onclick="signup()">Sign Up</button>
  </div>

  <div id="main-screen" style="display: none">
    <div id="welcome-message"></div>
    <div id="subject-selection">
      <h2>Choose a subject:</h2>
      <button onclick="selectSubject('Math')">Math</button>
      <button onclick="selectSubject('Science')">Science</button>
      <button onclick="selectSubject('SST')">SST</button>
    </div>
    <div id="chapter-selection"></div>
    <div id="quiz-screen"></div>
    <div id="leaderboard-screen"></div>
  </div>
</body>
</html>
